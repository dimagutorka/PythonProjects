{% extends 'basic.html' %}


{% block content %}
<ul>
    <li>{{ movie.title }}       </li>
    <li>{{ movie.release_date }}</li>
    <li>{{ movie.country }}     </li>
    <li>{{ movie.genres.get }}  </li>
</ul>
        <img src="{{ movie.poster.url }}" alt="{{ movie.title }} Poster">
    
    <p></p>
    
    <form action="{% url 'movie' movie.id %}"  enctype="multipart/form-data" method="POST">
    {% csrf_token %}
        {{ form.as_p }}
        
        <input type="submit" value="Add comment">
    </form>
    
    {% for com in comments %}
        <p>{{ com.user.username }}: {{ com.content }} </p>
         </p> 
    {% endfor %}
    

{% endblock %}
