{% extends 'basic.html' %}


{% block content %}
    

    {% if messages %}
        <ul>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        </ul>
    {% endif %}
    
    <form method="POST" action="{% url 'login_page' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="login">
    </form>

{% endblock %}
