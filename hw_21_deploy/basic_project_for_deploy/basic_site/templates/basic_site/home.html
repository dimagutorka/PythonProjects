<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Home Page</p>

 {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="alert {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}


{% for i in  avg_rating %}
<p>{{ i.title }} {{ i.avg_rating }}</p>
{% endfor %}

</body>
</html>
