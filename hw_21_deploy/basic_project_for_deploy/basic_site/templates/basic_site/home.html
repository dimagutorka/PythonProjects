{% extends 'basic.html' %}
{% load static %}

{% block content %}
    
    <h1>Hello {{ username }}</h1>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="alert {{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
    
    {% for i in  avg_rating %}
    <p>{{ i.title }} {{ i.avg_rating }}</p>
{% endfor %}
    
    
{% endblock %}
