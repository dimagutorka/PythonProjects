<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<p>HOME</p>

 {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="alert {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</body>
</html>
